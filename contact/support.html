        $('body').css('display', 'none'); //GOT THIS CODE FROM HERE https://css-tricks.com/forums/topic/fade-out-between-pages/
        $('body').fadeIn(1000);

        $('.link').click(function() {
            event.preventDefault();
            newLocation = this.href;
            $('body').fadeOut(1000, newpage);

        });
        function newpage() {

            window.location = newLocation;
        }
    })
</script>
