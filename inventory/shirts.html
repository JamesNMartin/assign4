<script>
    $(document).ready(function () {
        $('body').css('display', 'none'); //GOT THIS CODE FROM HERE https://css-tricks.com/forums/topic/fade-out-between-pages/
        $('body').fadeIn(1000);
        $('.link').click(function() {

            event.preventDefault();

            newLocation = this.href;

            $('body').fadeOut(1000, newpage);

        });
        function newpage() {

            window.location = newLocation;

        }
        $('.resizeImage').mouseenter(function() {
            $(this).stop().animate({ width: "+=3%", height: "+=3%" }, 200);
        });
        $('.resizeImage').mouseleave(function() {
            var x = $(this).attr('width'),
                y = $(this).attr('height');
            $(this).stop().animate({ width: x, height: y }, 200);
        });
    })
</script>
